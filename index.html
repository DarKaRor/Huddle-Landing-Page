<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/72f8e55d7d.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle logo" class="logo__img">
    </div>
    <div class="flex-container">
      <div class="img-container">
        <img src="./images/illustration-mockups.svg" alt="MockUps" class="img-container__img">
      </div>
      <div class="intro">
        <h1 class="intro__title">Build The Community Your Fans Will Love</h1>
        <p class="intro__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn intro__btn">Register</a>
      </div>
    </div>
    <footer>
      <div class="social">
        <a class="social__icon"><i class="fab fa-facebook-f"></i></a>
        <a class="social__icon"><i class="fab fa-twitter"></i></a>
        <a class="social__icon"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </main>
  <section role='attribution'>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DarKaRo</a>.
    </p>
  </section>
</body>

</html>
